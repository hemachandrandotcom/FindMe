<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Isha Mahashivratri | Find Me!</title>

  <style>
    :root { --wa-green:#25D366; --wa-dark:#075E54; --bg:#f4f7f6; }
    body {
      font-family:-apple-system, sans-serif;
      background:var(--bg);
      display:flex;
      justify-content:center;
      padding:20px;
    }
    .container {
      background:#fff;
      padding:30px;
      border-radius:15px;
      box-shadow:0 10px 25px rgba(0,0,0,0.1);
      width:100%;
      max-width:400px;
      text-align:center;
    }
    h2 { color:var(--wa-dark); margin-bottom:10px; }
    p { color:#666; font-size:14px; margin-bottom:25px; }
    input {
      width:100%;
      padding:12px;
      margin:10px 0;
      border:1px solid #ddd;
      border-radius:8px;
      font-size:16px;
    }
    .btn {
      width:100%;
      background:var(--wa-green);
      color:white;
      border:none;
      padding:16px;
      border-radius:8px;
      font-size:16px;
      font-weight:bold;
      cursor:pointer;
      margin-top:15px;
    }
    .btn:disabled { background:#ccc; }
    #status {
      margin-top:20px;
      padding:12px;
      border-radius:8px;
      display:none;
      font-size:13px;
    }
    .err { background:#ffebee; color:#c62828; }
    .info { background:#e3f2fd; color:#1565c0; }
    .guide-box {
      margin-top:20px;
      text-align:left;
      background:#fafafa;
      padding:15px;
      border-radius:8px;
      display:none;
    }
    .guide-box li { font-size:12px; margin-bottom:6px; }
  </style>
</head>

<body>

<div class="container">
  <h2>Event Check-in</h2>
  <p>Share your live location via WhatsApp</p>

  <input type="text" id="name" placeholder="Full Name">
  <input type="tel" id="phone" placeholder="Mobile Number (10 digits)" maxlength="10">

  <div id="status"></div>

  <button class="btn" id="mainBtn" onclick="startProcess()">
    SHARE LOCATION
  </button>

  <div id="guide" class="guide-box">
    <b>üìç Location is Disabled</b>
    <ul>
      <li><b>Android:</b> Enable Location ‚Üí Allow in browser</li>
      <li><b>iPhone:</b> Settings ‚Üí Privacy ‚Üí Location Services ‚Üí Safari ‚Üí While Using</li>
      <li><b>WhatsApp:</b> If blocked, open link in system browser</li>
    </ul>
  </div>
</div>

<script>
  /* CONFIG */
  const EVENT_NAME = "Regional Meetup 2026";
  const CENTER_NAME = "City Hall Main Wing";

  const GOOGLE_SCRIPT_URL =
    "https://script.google.com/macros/s/AKfycbwt9SuXCyZwZfH8Zm1Y5hBWBDvmKe6WnKagcuOoCHeWdGpnsGB2oaN1XWg7AZpCNOE9Pw/exec";

  const statusBox = document.getElementById("status");
  const guideBox = document.getElementById("guide");
  const mainBtn = document.getElementById("mainBtn");

  function updateUI(msg, type, guide=false) {
    statusBox.innerText = msg;
    statusBox.className = type;
    statusBox.style.display = "block";
    guideBox.style.display = guide ? "block" : "none";
  }

  function startProcess() {
    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();

    if (!name || phone.length !== 10) {
      alert("Enter valid Name & 10-digit Mobile Number");
      return;
    }

    mainBtn.disabled = true;
    mainBtn.innerText = "Getting Location...";
    updateUI("Requesting GPS access‚Ä¶", "info");

    navigator.geolocation.getCurrentPosition(
      pos => handleSuccess(pos, name, phone),
      err => handleError(err),
      { enableHighAccuracy:true, timeout:10000 }
    );
  }

  function handleError(err) {
    mainBtn.disabled = false;
    mainBtn.innerText = "RETRY";
    updateUI("Location permission denied or unavailable.", "err", true);
  }

  function handleSuccess(position, name, phone) {
    const lat = position.coords.latitude;
    const lng = position.coords.longitude;
    const mapLink = `https://www.google.com/maps?q=${lat},${lng}`;

    /* Save to Google Sheet */
    fetch(GOOGLE_SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify({
        name: name,
        mobile: phone,
        latitude: lat,
        longitude: lng,
        map: mapLink,
        event: EVENT_NAME,
        center: CENTER_NAME
      })
    }).catch(()=>{});

    /* WhatsApp message to SAME number */
    const waNumber = "91" + phone;

    const message =
      `*Event Check-In*%0A` +
      `*Name:* ${name}%0A` +
      `*Mobile:* ${phone}%0A` +
      `*Event:* ${EVENT_NAME}%0A` +
      `*Center:* ${CENTER_NAME}%0A` +
      `*Live Location:* ${mapLink}`;

    updateUI("Opening WhatsApp‚Ä¶", "info");

    window.location.href =
      `https://wa.me/${waNumber}?text=${message}`;
  }
</script>

</body>
</html>
